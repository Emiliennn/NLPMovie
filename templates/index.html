<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse des sentiments des films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        select, input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #113963;
            color: white;
            border: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateWordCloud() {
            var selectedMovieId = document.getElementById('movie-select').value;
            var wordCloudImage = document.getElementById('wordcloud-image');
            wordCloudImage.src = '/static/wordclouds/' + selectedMovieId + '.png';
        }
    </script>
</head>
<body>
    <h1>Analyse des Sentiments des Films</h1>
    <form action="/" method="post">
        <label for="movie-select">Choisissez un film:</label>
        <select name="movie" id="movie-select" onchange="updateWordCloud()">
            {% for id, title in movies_list %}
                <option value="{{ id }}">{{ title }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Analyser les sentiments">
    </form>
    <img id="wordcloud-image" src="" alt="Word Cloud">
</body>
</html>
